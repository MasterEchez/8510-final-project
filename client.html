    <div class="fullscreen-wrapper">

            <div id="hud">

                    <h2>Jigglypuff</h2>
                    <div class="health-bar"><span>100%</span></div>

                        <li><span>Rest👎</span></li>
                        <li><span>Tackle✌</span></li>
                        <li><span>Leer☝</span></li>
                    </ul>
                </div>
                <div class="player">
                    <h2>Pikachu</h2>
                    <div class="health-bar"><span>100%</span></div>
                    <ul class="move-list">
                        <li><span>Thunderbolt👍</span></li>
                        <li><span>Quick Attack👎</span></li>
                        <li><span>Iron Tail✌</span></li>
                        <li><span>Slam☝</span></li>
                    </ul>
                </div>

            </div>
            <video id="video">Video stream not available.</video>
        </div>
