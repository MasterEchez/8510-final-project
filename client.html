<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon Battles IRL</title>
    <link rel="stylesheet" href="./client.css" />
  </head>

  <body>
    <div id="liveView" class="fullscreen-container">
      <div id="client" style="position: relative">
        <div id="hud">
          <div id="players">
            <div id="player1" class="player"></div>
            <div id="player2" class="player"></div>
          </div>
        </div>
        <video id="webcam" autoplay playsinline></video>
        <canvas
          class="output_canvas"
          id="output_canvas"
          style="position: absolute; left: 0px; top: 0px"
        ></canvas>
      </div>
    </div>
    <!-- partial -->

    <script src="src/Helper.js"></script>
    <script src="src/states/BattleOverState.js"></script>

    <script src="src/states/BattleWaitingState.js"></script>
    <script src="src/states/UserConfirmationState.js"></script>
    <script src="src/HUDStateMachine.js"></script>
    <script type="module" src="./src/PokemonClient.js"></script>
  </body>
</html>
